<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/png" href="/icon.png">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
            integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
            crossorigin=""
        >
        <script
            defer
            src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""
        ></script>
        <!-- <script defer src="other.js"></script> -->
        <script defer src="script.js"></script>
        <title>mapty // Map your workouts</title>
    </head>
    <body>
        <div class="sidebar">
            <img src="logo.png" alt="Logo" class="logo">
            <ul class="workouts">
                <form class="form hidden">
                    <div class="form__row">
                        <label class="form__label">Type</label>
                        <select class="form__input form__input--type">
                            <option value="running">Running</option>
                            <option value="cycling">Cycling</option>
                        </select>
                    </div>
                    <div class="form__row">
                        <label class="form__label">Distance</label>
                        <input class="form__input form__input--distance" placeholder="km">
                    </div>
                    <div class="form__row">
                        <label class="form__label">Duration</label>
                        <input class="form__input form__input--duration" placeholder="min">
                    </div>
                    <div class="form__row">
                        <label class="form__label">Cadence</label>
                        <input class="form__input form__input--cadence" placeholder="step/min">
                    </div>
                    <div class="form__row form__row--hidden">
                        <label class="form__label">Elev Gain</label>
                        <input class="form__input form__input--elevation" placeholder="meters">
                    </div>
                    <button class="form__btn">OK</button>
                </form>
                <form class="form form__sort hidden">
                    <div class="form__row">
                        <label class="form__label">Sort by</label>
                        <select class="form__input form__sort--by">
                            <option value="type">Type</option>
                            <option value="distance">Distance</option>
                            <option value="duration">Duration</option>
                            <option value="pace">Pace</option>
                            <option value="speed">Speed</option>
                            <option value="cadence">Cadence</option>
                            <option value="elevationGain">Elevation gain</option>
                            <option value="id">Date Added</option>
                        </select>
                    </div>
                        <div class="form__row">
                            <label class="form__label">Sort type</label>
                            <select class="form__input form__sort--type">
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                        <button class="form__btn">OK</button>
                    </form>
                    <div class="workout__buttons hidden">
                        <i class="workouts__sort ">&#8597; Sort workouts</i>
                        <li class="workout__delete--all">&#10060; Delete all</li>
                    </div>
                </ul>
                <p class="copyright">
                    &copy; Copyright by
                    <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">
                        Jonas Schmedtmann
                    </a
        >
                    . Use for learning or your portfolio. Don't use to teach. Don't claim
        as your own.
                </p>
            </div>
            <div id="map"></div>
        </body>
    </html>
